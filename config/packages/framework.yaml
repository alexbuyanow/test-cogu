# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'
    #csrf_protection: true
    http_method_override: false

    # Enables session support. Note that the session will ONLY be started if you read or write from it.
    # Remove or comment this section to explicitly disable session support.
    session:
        handler_id: null
        cookie_secure: auto
        cookie_samesite: lax
        storage_factory_id: session.storage.factory.native

    #esi: true
    #fragments: true
    php_errors:
        log: true

    http_client:
        scoped_clients:
            buyers.report.client:
                base_uri: '%env(resolve:BUYERS_REPORT_URL)%'
                timeout: 20
                headers:
                    Accept: application/json
                    User-Agent: namespinner/v1
                    Authorization: '%env(resolve:BUYERS_REPORT_AUTH)%'

            centralnic.client:
                base_uri: '%env(resolve:CENTRALNIC_URL)%'
                timeout: 20
                headers:
                    Accept: application/json
                    User-Agent: namespinner/v1
                    Authorization: '%env(resolve:CENTRALNIC_API_KEY)%'


when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
